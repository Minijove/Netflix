<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/inicio.css">
    <script src="https://kit.fontawesome.com/d6401750fa.js" crossorigin="anonymous"></script>
    <title>Netflix</title>
</head>
<body>
    <div class="content grid-container">
        <div class="grid-item-1">
            <a href="inicio.html"><img src="img/Netflix-Logo.png" alt="Netflix-logo" class="img-logo"></a>
        </div>
        <div class="grid-item-2">
            <ul class="navigation">
                <a href="#"><li class="navigation-tab">Início</li></a> 
                <a href="#"><li class="navigation-tab">Personagens</li></a>
                <a href="#"><li class="navigation-tab">Séries</li></a>
                <a href="#"><li class="navigation-tab">Filmes</li></a>
                <a href="#"><li class="navigation-tab">Mais recentes</li></a>
                <a href="#"><li class="navigation-tab">Minha lista</li></a>
            </ul>
        </div>    
        <div class="blank-grid"></div>
        <div class="grid-item-3">
            <img src="img/lupa.png" alt="" class="grid-img">
            <img src="img/netflix-kids.png" alt="" class="grid-img">       
        </div>
        <button class="grid-exit"><a href="perfil.html" class="letter-exit">Sair do infantil</a></button>
    </div>      
    <section class="spotlight">
        <div class="overlay"></div>
        <div class="text-spotlight">
            <h2>lorem ipsum</h2>
            <p>Aqui vai a descrição completa da série.</p>
            <br>
            <a href="" class="watch"></i>Assistir</a>
            <a href="" class="more-informations"></i>Mais informações</a> 
            <div class="maturity">
                <img src="img/free.png" alt="" class="free">
            </div>
        </div>
    </section>
    <div class="character">
        <div class="left-arrow">
            <span></span>
            <b class="arrow-button-1"></b>
            <span></span>
        </div>
        <div class="character-head">
            <h2 class="character-title">Personagens</h2>
        </div>
        <div class="slider">
            <div class="character-item">
            <div class="character-wrap character-1"></div>
            </div>
            <div class="character-item">
                <div class="character-wrap character-2"></div>
            </div>
            <div class="character-item">
                <div class="character-wrap character-3"></div>
            </div>
            <div class="character-item">
                <div class="character-wrap character-4"></div>
            </div>
            <div class="character-item">
                <div class="character-wrap character-5"></div>
            </div>
            <div class="character-item">
                <div class="character-wrap character-6"></div>
            </div>
        </div>
        <div class="right-arrow">
            <span></span>
            <b class="arrow-button-2"></b>
            <span></span>
        </div>
    </div>
</body>
</html>
